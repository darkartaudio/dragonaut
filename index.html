<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragonaut</title>

    <!--Style-->
    <link rel="stylesheet" href="./css/style.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@500&display=swap" rel="stylesheet">

    <!--Favicon-->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="game-container">
        <main>
            <canvas id="game"></canvas>
        </main>

        <div id="story">
            <div id="story-container">
                <h2>Dragonaut</h2>
                <hr />
            </div>
        </div>

        <div id="choices">
            <div id="setup-container">
                <div id="setup">
                    <form id="setup-form" method="POST">
                        <h2>Create Your Character</h2>
                        <label for="character-name">Name:</label>
                        <input type="text" name="character-name" required>
                        <label for="character-class">Class:</label>
                        <select name="character-class" required>
                            <option value="warrior">Warrior</option>
                            <option value="wizard">Wizard</option>
                            <option value="ranger">Ranger</option>
                        </select>
                        <button id="start-game" type="submit">Start Game</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src=" ./js/app.js"></script>
</body>

</html>
