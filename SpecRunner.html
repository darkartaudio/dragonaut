<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inlcude bulma link -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/> -->
    <title>Dragonaut Tests</title>


    <!-- <link rel="stylesheet" href="./css/style.css"> -->

    <!-- Jasmine link and scripts -->
    <link class='jasmine' rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine.min.css">
    <script class='jasmine' src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine.min.js"></script>
    <script class='jasmine' src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine-html.min.js"></script>
    <script class='jasmine' src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/boot.min.js"></script>

    <style>
        #game-container {
            display: none;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <main>
            <canvas id="game"></canvas>
        </main>

        <div id="story">
            <div id="tagline">
                <h2>Dragonaut</h2>
                <p>
                    Save the countryside from a pack of ravaging dragons!
                </p>
            </div>
        </div>

        <div id="choices">
            <div id="setup-container">
                <div id="setup">
                    <form id="setup-form">
                        <h2>Create Your Character</h2>
                        <label for="character-name">Name:</label>
                        <input type="text" name="character-name" required>
                        <label for="character-class">Class:</label>
                        <select name="character-class" required>
                            <option value="warrior">Warrior</option>
                            <option value="wizard">Wizard</option>
                            <option value="ranger">Ranger</option>
                        </select>
                        <button id="start-game" type="submit">Start Game</button>
                    </form>
                </div>
            </div>
            <div id="game-status">
            </div>
        </div>
    </div>

    <!-- Includes files that are being tested -->
    <script src="./js/app.js"></script>
    
    <!-- INCLUDE SPEC FILES HERE -->
    <script defer src="./tests/app.test.js"></script>
</body>
</html>
